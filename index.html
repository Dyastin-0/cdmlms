  <div class="overlay" id="overlay"></div>

  <div class="sign-up" id="sign-up-modal">
    <div class="header">
      <label> Sign up </label>
      <button class="fa fa-close" id="sign-up-close-button">  </button>
    </div>
    <form class="form" id="sign-up-form" action="">
      <label class="warning" id="sign-up-warning">  </label>
        <input type="text" placeholder="First name" 
        id="first-name" onkeydown="return /[a-z]/i.test(event.key)">
        <input type="text" placeholder="Last name"
          id="last-name" onkeydown="return /[a-z]/i.test(event.key)">
        <input type="text" placeholder="Middle name" 
        id="middle-name" onkeydown="return /[a-z]/i.test(event.key)">
        <select name="Sex" id="sex">
          <option value="Male"> Male </option>
          <option value="Female"> Female </option>
        </select>
        <label for="birth-date"> Birth date </label>
        <input type="date" placeholder="Birth date" id="birth-date">
        <input type="text" placeholder="Email" id="email">
        <input type="text" placeholder="School ID" id="id" onkeydown="return /[0-9-/b]/i.test(event.key)">
        <input type="text" placeholder="Username" id="user-name">
        <input type="password" placeholder="Password" id="password" autocomplete="on">
        <input type="password" placeholder="Confirm password" id="password-confirm" autocomplete="on">
    </form>
    <div class="footer">
      <button id="sign-up-account-button"> Sign up </button>
      <label class="underlined" id="have-account"> Already have an account? </label>
    </div>
  </div>

  <div class="log-in" id="log-in-modal">
    <div class="header">
      <label> Log in </label>
      <button class="fa fa-close" id="log-in-close-button">  </button>
    </div>
    <form class="form" id="log-in-form">
      <label class="warning" id="log-in-warning">  </label>
      <input type="text" placeholder="Username or ID" id="log-in-username">
      <input type="password" placeholder="Password" id="log-in-password" autocomplete="on">
    </form>
    <div class="footer">
      <button id="log-in-account-button"> Log in </button>
      <label class="underlined" id="dont-have-account"> Don't have an account? </label>
    </div>
  </div>

</body>
