<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="/styles/pin.css">
    <link rel="stylesheet" href="./styles/sign-up.css">
    <link rel="stylesheet" href="./styles/log-in.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/cdm_logo.png">
    <title> Cdmlms </title>
</head>
<body>

  <nav class="nav trasparent">
    <button class="nav-button large"> <img class="logo" src="./images/cdm_logo.png">
      CDMLMS
    </button>
    <div class="wrapper fit">
      <button class="nav-button medium"> News </button>
      <button class="nav-button medium"> About </button>
      <button class="nav-button medium"> <i class="fa fa-sign-in fa-lg" id="log-in-modal-button"></i> </button>
      <button class="nav-button medium" id="sign-up-modal-button"> sign up </button>
    </div>
  </nav>

  <div class="main">

    <div class="content center">

      <label class="hide"> Colegio de Montalban </label>

      <div class="pin-container">

        <div class="pin medium hide">
          <label> The new library management system of Colegio de Montalban </label>
        </div>
        <div class="pin small hide">
          <label> Designed and devoloped by CpE Students </label>
        </div>
        <div class="pin small hide">
          <label> Books now browsable online! </label>
        </div>
        <div class="pin medium hide">
          <label> Sign up now and browse our library!   </label>
        </div>

      </div>

    </div>
    
    <div class="content center">
      
      <label class="hide"> Browsing the library made easy! </label>

      <div class="pin-container">

        <div class="pin small hide">
          <label> Create an account; </label>
        </div>
        <div class="pin small hide">
          <label> Activate with your email; </label>
        </div>
        <div class="pin small hide">
          <label> Browse; </label>
        </div>
        <div class="pin small hide">
          <label> and borrow the book you need! </label>
        </div>

      </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="sign-up" id="sign-up-modal">
      <div class="header">
        <label> Sign up </label>
        <button class="fa fa-close" id="sign-up-close-button">  </button>
      </div>
      <form class="form" id="sign-up-form">

          <input type="text" placeholder="First name" 
          id="first-name" onkeydown="return /[a-z]/i.test(event.key)">
          <input type="text" placeholder="Last name"
           id="last-name" onkeydown="return /[a-z]/i.test(event.key)">
          <input type="text" placeholder="Middle name" 
          id="middle-name" onkeydown="return /[a-z]/i.test(event.key)">

          <select name="Sex" id="sex">
            <option value="Male"> Male </option>
            <option value="Female"> Female </option>
          </select>

          <label for="birth-date"> Birth date </label>
          <input type="date" placeholder="Birth date" id="birth-date">
          <label class="warning" id="sign-up-warning"> </label>

          <input type="text" placeholder="Email" id="email">
          <input type="text" placeholder="School ID" id="id" onkeydown="return /[0-9-/b]/i.test(event.key)">
          <input type="text" placeholder="Username" id="user-name">
          <input type="password" placeholder="Password" id="password" autocomplete="on">
      </form>

      <div class="footer">
        <button id="sign-up-account-button"> Sign up </button>
        <label class="underlined" id="have-account"> Already have an account? </label>
      </div>
    </div>

    <div class="log-in" id="log-in-modal">
      <div class="header">
        <label> Log in </label>
        <button class="fa fa-close" id="log-in-close-button">  </button>
      </div>

      <form class="form" id="log-in-form">
        <input type="text" placeholder="Username or ID" id="log-in-username">
        <input type="password" placeholder="Password" id="log-in-password" autocomplete="on">
        <label class="warning" id="log-in-warning">  </label>
      </form>

      <div class="footer">
        <button id="log-in-account-button"> Log in </button>
        <label class="underlined" id="dont-have-account"> Don't have an account? </label>
      </div>
    </div>

  <!-- scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="./scripts/firebase.js"></script>
  <!---->

  <!--custom scripts-->
  <script src="./scripts/observer.js"></script>
  <script type="module" src="./scripts/sign-up.js"></script>
  <script type="module" src="./scripts/log-in.js"> </script>
  <!---->

</html>
