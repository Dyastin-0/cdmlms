<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Library Management System of Colegio de Montalban.">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="./styles/wrapper.css">
	<link rel="stylesheet" href="./styles/nav.css">
	<link rel="stylesheet" href="./styles/drop-down.css">
	<link rel="stylesheet" href="/styles/pin.css">
	<link rel="stylesheet" href="./styles/toast-message.css">
	<link rel="stylesheet" href="./styles/confirm-dialog.css">
	<link rel="stylesheet" href="./styles/sign-up.css">
	<link rel="stylesheet" href="./styles/log-in.css">
	<link rel="stylesheet" href="./styles/splash-screen.css">
	<link rel="icon" type="image/webp" sizes="32x32" href="./images/cdm_logo.webp">
	<title> Cdmlms </title>
</head>
<body>

	<nav class="nav trasparent" id="index-navbar">
		<button class="nav-button medium" id="index-button">
		<img class="logo" src="./images/cdm_logo.webp" alt="Colegio de Montalban logo">
		CDMLMS
		</button>
		<div class="wrapper fit">
			<button class="nav-button medium" id="about" aria-label="about"> About </button>
			<button class="nav-button medium none logged-in" id="home" aria-label="home"> Home </button>
			<button class="nav-button medium none logged-in" id="log-out-button"> Log out </button>
			<button class="nav-button medium none logged-out" id="log-in-modal-button" aria-label="log-in-modal-button">
			<i class="fa fa-sign-in fa-lg"></i>
			</button>
			<button class="nav-button medium none logged-out" id="sign-up-modal-button" aria-label="sign-up-modal-button"> sign up </button>
		</div>
	</nav>

	<main class="main">
		<content class="content center">
			<label class="label hide"> Colegio de Montalban </label>
			<div class="pin-container">
				<div class="pin medium hide">
					<label class="header"> The new library management system of Colegio de Montalban </label>
				</div>
				<div class="pin medium hide">
					<label class="header"> Designed and devoloped by CpE Students </label>
				</div>
				<div class="pin medium hide">
					<label class="header"> Books now browsable online! </label>
				</div>
				<div class="pin medium hide">
					<label class="header"> Sign up and browse our library!   </label>
				</div>
			</div>
		</content>

		<content class="content center">
			<label class="label hide"> Browsing the library made easy! </label>
			<div class="pin-container">
				<div class="pin small hide">
					<label class="header"> Create an account; </label>
				</div>
				<div class="pin small hide">
					<label class="header"> Log in; </label>
				</div>
				<div class="pin small hide">
					<label class="header"> Browse; </label>
				</div>
				<div class="pin small hide">
					<label class="header"> and borrow the book you need! </label>
				</div>
			</div>
		</content>

		<footer class="footer-global">
			<div class="footer-wrapper hide">
				<label class="footer-label"> Address </label>
				<a class="footer-link"
				href="https://www.google.com/maps/place/Colegio+de+Montalban/@14.7504908,121.1403429,17.5z/data=!4m6!3m5!1s0x3397bbe8733338e5:0xc845d7b6001522e1!8m2!3d14.7505016!4d121.1416472!16s%2Fm%2F080f_k2"
				target="_blank">
				Kasiglahan Village, Montalban, Rizal
				</a>
			</div>
			<div class="footer-wrapper hide">
				<label class="footer-label"> Contact </label>
				<label class="footer-text"> 0282968667 | 0283959731 </label>
			</div>    
			<div class="footer-wrapper hide">
				<label class="footer-label"> Email address  </label>
				<label class="footer-text"> colegiodemontalban.official@gmail.com </label>
			</div>    
			<div class="footer-wrapper hide">
				<label class="footer-label"> Facebook page </label>
				<a class="footer-link" href="https://www.facebook.com/colegiodemontalban.cdmmis" target="_blank"> 
				Colegio de Montalban MIS
				</a>
			</div>    
		</footer>

	</main>

	<div class="overlay" id="overlay">	</div>

	<div class="sign-up" id="sign-up-modal">
		<div class="header">
			<label> Sign up </label>
			<button class="fa fa-close" id="sign-up-close-button" aria-label="sign-up-close-button"></button>
		</div>

		<form class="form" id="sign-up-form" action="">
			<label class="warning" id="sign-up-warning">  </label>
			<input type="text" placeholder="Email" id="email">
			<input type="password" placeholder="Password" id="password" autocomplete="on" enterkeyhint="Enter">
			<input type="password" placeholder="Confirm password" id="password-confirm" autocomplete="on" enterkeyhint="Enter">
		</form>
		<div class="footer">
			<button id="sign-up-account-button"> Sign up </button>
			<label class="underlined" id="have-account"> Already have an account? </label>
		</div>
	</div>

	<div class="log-in" id="log-in-modal">
		<div class="header">
			<label> Log in </label>
			<button class="fa fa-close" id="log-in-close-button" aria-label="log-in-close-button"></button>
		</div>
		<form class="form" id="log-in-form">
			<label class="warning" id="log-in-warning">  </label>
			<input type="text" placeholder="Email" id="log-in-email" enterkeyhint="Enter">
			<input type="password" placeholder="Password" id="log-in-password" autocomplete="on" enterkeyhint="Enter">
		</form>
		<div class="footer">
			<button id="log-in-account-button"> Log in </button>
			<label class="underlined" id="dont-have-account"> Don't have an account? </label>
		</div>
	</div>

	<div class="splash-screen active" id="splash-screen">
        <img class="splash-screen-logo" src="images/cdm_logo.webp" alt="Splash screen logo.">
        <label class="fa fa-spinner spinner" id="featured-spinner"></label>
        <label class="splash-screen-label"> From </label>
        <label class="splash-screen-text"> Agile Sprinters </label>
    </div>

	<div class="confirm-dialog" id="confirm-dialog-modal">
        <div class="header">
            <label id="comfirm-dialog-header"> Confirm </label>
            <button class="fa fa-close" id="confirm-dialog-close-button" aria-label="confirm-dialog-close-button">  </button>
        </div>

        <p class="confirm-dialog-text" id="confirm-dialog-text">  </p>

        <div class="footer-dialog">
            <button id="yes-button"> Yes </button>
            <button id="no-button"> No </button>
        </div>
    </div>

	<div class="toast-message" id="toast-message-modal">
        <p class="message" id="toast-message"> Verify your account to start customizing your profile. </p>
        <button class="fa fa-close" id="toast-button" aria-label="toast-close-button">  </button>
    </div>

</body>

  <!-- scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="./scripts/firebase/firebase.js"></script>
  <!---->

  <!--custom scripts-->
  <script src="./scripts/observer.js"></script>
  <script type="module" src="./scripts/features/sign-up.js"></script>
  <script type="module" src="./scripts/features/log-in.js"> </script>
  <script type="module" src="./scripts/ui/index/nav-ui-index.js"></script>
  <!---->

</html>
