  <div class="main">

    <div class="sign-up" id="sign-up-modal">
      <div class="header">
        <label> Sign up </label>
        <button class="fa fa-close" id="sign-up-close-button">  </button>
      </div>
      <form id="sign-up-form">
        <div class="wrapper-input center">
          <input type="text" placeholder="First name" id="first-name" onkeydown="return /[a-z]/i.test(event.key)">
          <input type="text" placeholder="Last name" id="last-name" onkeydown="return /[a-z]/i.test(event.key)">
          <input type="text" placeholder="Middle name" id="middle-name" onkeydown="return /[a-z]/i.test(event.key)">
        </div>
        <div class="wrapper-input space-between">
          <select name="Sex" id="sex">
            <option value="Male"> Male </option>
            <option value="Female"> Female </option>
            <input type="date" placeholder="Birth date" id="birth-date">
            <div class="wrapper-input right">
              <label class="warning" id="sign-up-warning">  </label>
            </div>
          </select>
        </div>
        <div class="wrapper-input center">
          <input type="text" placeholder="Email" id="email">
          <input type="text" placeholder="User name" id="user-name">
          <input type="password" placeholder="Password" id="password">
        </div>
      </form>

      <div class="footer">
        <button id="sign-up-account-button"> Sign up </button>
        <label> Already have an account? </label>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>

  </div>

  <div class="footer">

  </div>

</body>
