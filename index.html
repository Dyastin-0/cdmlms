<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Library Management System of Colegio de Montalban.">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="./styles/wrapper.css">
	<link rel="stylesheet" href="./styles/nav.css">
	<link rel="stylesheet" href="./styles/footer.css">
	<link rel="stylesheet" href="./styles/drop-down.css">
	<link rel="stylesheet" href="/styles/pin.css">
	<link rel="stylesheet" href="./styles/toast-message.css">
	<link rel="stylesheet" href="./styles/confirm-dialog.css">
	<link rel="stylesheet" href="./styles/sign-up.css">
	<link rel="stylesheet" href="./styles/sign-in.css">
	<link rel="stylesheet" href="./styles/splash-screen.css">
	<link rel="stylesheet" href="./styles/process-dialog.css">
	<link rel="stylesheet" href="./styles/content.css">
	<link rel="icon" type="image/webp" sizes="32x32" href="./images/cdm_logo.webp">
	<title> Cdmlms </title>
</head>
<body class="w-bg">

	<div class="main-header">
		<button class="nav-button large bg-none" id="index-button">
			<img class="logo" src="./images/cdm_logo.webp" alt="Colegio de Montalban logo">
			Colegio de Montalban
		</button>
	</div>

	<nav class="nav right" id="index-navbar">
		<div class="wrapper fit">
			<button class="nav-button medium" id="about" aria-label="about"> About </button>
			<button class="nav-button medium none logged-in" id="home" aria-label="home"> Home </button>
			<button class="nav-button medium none logged-in fa fa-sign-out" id="sign-out-button" aria-label="sign out">  </button>
			<button class="nav-button medium none logged-out" id="sign-in-modal-button" aria-label="sign-in-modal-button">
				Sign in
			</button>
			<button class="nav-button medium none logged-out" id="sign-up-modal-button" aria-label="sign-up-modal-button"> sign up </button>
		</div>
	</nav>

	<main class="main landing">
		<div class="landing-page-content">
			<label class="landing-page-label"> Welcome to CDMLMS </label>
			<label class="landing-page-label small"> Find the book you need </label>
		</div>
		<div class="landing-page-content">
			<label class="landing-page-label small"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce consectetur vitae erat pellentesque semper. In dolor ligula, placerat ac sollicitudin vitae, iaculis vitae urna. Integer erat dolor, lobortis sit amet dolor vel, sollicitudin sollicitudin risus </label>
		</div>
	</main>

	<footer class="footer-global">
		<div class="footer-wrapper hide">
			<label class="footer-label"> Address </label>
			<a class="footer-link"
			href="https://www.google.com/maps/place/Colegio+de+Montalban/@14.7504908,121.1403429,17.5z/data=!4m6!3m5!1s0x3397bbe8733338e5:0xc845d7b6001522e1!8m2!3d14.7505016!4d121.1416472!16s%2Fm%2F080f_k2"
			target="_blank">
			Kasiglahan Village, Montalban, Rizal
			</a>
		</div>
		<div class="footer-wrapper hide">
			<label class="footer-label"> Contact </label>
			<label class="footer-text"> 0282968667 | 0283959731 </label>
		</div>    
		<div class="footer-wrapper hide">
			<label class="footer-label"> Email address  </label>
			<label class="footer-text"> colegiodemontalban.official@gmail.com </label>
		</div>    
		<div class="footer-wrapper hide">
			<label class="footer-label"> Facebook page </label>
			<a class="footer-link" href="https://www.facebook.com/colegiodemontalban.cdmmis" target="_blank"> 
			Colegio de Montalban MIS
			</a>
		</div>    
	</footer>

	<!-- modals -->
	<div class="overlay" id="overlay">	</div>

	<div class="sign-up" id="sign-up-modal">
		<div class="header">
			<label> Sign up </label>
			<button class="fa fa-close" id="sign-up-close-button" aria-label="sign-up-close-button"></button>
		</div>
		
		<form class="form" id="sign-up-form" action="">
			<label class="warning" id="sign-up-warning">  </label>
			<input type="text" placeholder="Email" id="email">
			<input type="password" placeholder="Password" id="password" autocomplete="on" enterkeyhint="Enter">
			<input type="password" placeholder="Confirm password" id="password-confirm" autocomplete="on" enterkeyhint="Enter">
			<button id="sign-up-account-button"> Sign up </button>
			<label class="or-label"> or </label>
			<button class="google-button" id="sign-up-google">	
				<img src="./images/google_logo.webp" alt="Google logo.">	
				<label> Continue with Google </label>
			</button>
		</form>

		<div class="footer">
			<label class="underlined" id="have-account"> Already have an account? Click here </label>
		</div>
	</div>

	<div class="sign-in" id="sign-in-modal">
		<div class="header">
			<label> Sign in </label>
			<button class="fa fa-close" id="sign-in-close-button" aria-label="sign-in-close-button"></button>
		</div>
		<form class="form" id="sign-in-form">
			<label class="warning" id="sign-in-warning">  </label>
			<input type="text" placeholder="Email" id="sign-in-email" enterkeyhint="Enter">
			<input type="password" placeholder="Password" id="sign-in-password" autocomplete="on" enterkeyhint="Enter">
			<label class="underlined" id="forgot-password"> Forgot password? </label>
			<button id="sign-in-account-button"> Sign in </button>
			<label class="or-label"> or </label>
			<button class="google-button" id="sign-in-google">	
				<img src="./images/google_logo.webp" alt="Google logo.">	
				<label> Continue with Google </label>
			</button>
		</form>
		<div class="footer">
			<label class="underlined" id="dont-have-account"> Don't have an account? Click here </label>
		</div>
	</div>

	<div class="splash-screen active" id="splash-screen">
		<div></div>
		<img class="splash-screen-logo" src="images/cdm_logo.webp" alt="Splash screen logo.">
		<label class="fa fa-spinner spinner" id="featured-spinner"></label>
        <div class="text-wrapper">
			<label class="splash-screen-label"> From </label>
        	<label class="splash-screen-text"> Agile Sprinters </label>
		</div>
    </div>

	<div class="confirm-dialog" id="confirm-dialog-modal">
        <div class="header">
            <label id="comfirm-dialog-header"> Confirm </label>
            <button class="fa fa-close" id="confirm-dialog-close-button" aria-label="confirm-dialog-close-button">  </button>
        </div>

        <p class="confirm-dialog-text" id="confirm-dialog-text">  </p>

        <div class="footer-dialog">
            <button id="yes-button"> Yes </button>
            <button id="no-button"> No </button>
        </div>
    </div>

	<div class="toast-message" id="toast-message-modal">
        <p class="message" id="toast-message"> Verify your account to start customizing your profile. </p>
        <button class="fa fa-close" id="toast-button" aria-label="toast-close-button">  </button>
    </div>

	<div class="process-dialog" id="process-dialog-modal">
		<label class="process-message" id="process-message"></label>
		<label class="process-spinner fa fa-spinner"></label>
	</div>

</body>

<!-- scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script type="module" src="./scripts/features/sign-in.js"> </script>
<script type="module" src="./scripts/features/user-reset-password.js"></script>
<script type="module" src="./scripts/ui/index/nav-ui-index.js"></script>
<!---->

</html>
