<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library Management System of Colegio de Montalban.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/wrapper.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/pin.css">
    <link rel="stylesheet" href="./styles/drop-down.css">
    <link rel="stylesheet" href="./styles/search-result.css">
    <link rel="stylesheet" href="./styles/splash-screen.css">
    <link rel="stylesheet" href="./styles/view-book.css">
    <link rel="stylesheet" href="./styles/set-up.css">
    <link rel="stylesheet" href="./styles/user-profile.css">
    <link rel="stylesheet" href="./styles/confirm-dialog.css">
    <link rel="stylesheet" href="./styles/toast-message.css">
    <link rel="icon" type="image/webp" sizes="32x32" href="./images/cdm_logo.webp">
    <title> Home </title>
</head>
<body>

    <main class="main" id="main">

        <nav class="nav">
        <div class="wrapper">
            <button class="nav-button medium" id="index-button">
                <img class="logo" src="./images/cdm_logo.webp" alt="Colegio de Montalban logo">
                CDMLMS
              </button>
        </div>
        <button class="nav-button search fa fa-search" id="search-button" aria-label="search-button"></button>
        <div class="drop-down" id="search-drop-down">
            <div class="wrapper">
                <input class="search" placeholder="Search" id="search-input" enterkeyhint="Enter">
                <select class="select" id="search-by">
                    <option value="title"> Title </option>
                    <option value="isbn"> ISBN </option>
                    <option value="author"> Author </option>
                    <option value="genre"> Genre </option>
                </select>
            </div>
            <div class="drop-down-menu left fit" id="recent-searches-modal">
                <Label class="head" id="recent-search-label"> Recent searches </Label>
                <div class="recent-searches" id="recent-searches">
                </div>
            </div>
        </div>

        <div class="wrapper">
            <button class="nav-button large" id="user-notification" aria-label="user-notification">
                <i class="fa fa-bell"></i>
            </button>
            <div class="user-drop-down">
                <button class="nav-button large" id="user-drop-down-button" aria-label="user-drop-down-button">
                    <i class="fa fa-chevron-down chevron" id="user-drop-down-chevron"></i>
                </button>
                <div class="drop-down-menu" id="user-drop-down">
                    <button class="button" id="display-name"> Display name </button>
                    <button class="button" id="settings"> Settings </button>
                    <button class="button" id="log-out"> Logout </button>
                </div>
            </div>
        </div>

    </nav>

        <!-- <content class="content">
            <label class="label left"> Your books </label>
            <div class="pin-container" id="your-book"> </div>
        </content> -->

        <content class="content">
            <label class="label left"> Featured Books </label>
            <div class="pin-container" id="featured">
            </div>
        </content>

        <footer class="footer-global">
            <div class="footer-wrapper hide">
                <label class="footer-label"> Address </label>
                <a class="footer-link"
                    href="https://www.google.com/maps/place/Colegio+de+Montalban/@14.7504908,121.1403429,17.5z/data=!4m6!3m5!1s0x3397bbe8733338e5:0xc845d7b6001522e1!8m2!3d14.7505016!4d121.1416472!16s%2Fm%2F080f_k2"
                    target="_blank">
                    Kasiglahan Village, Montalban, Rizal
                </a>
            </div>
            <div class="footer-wrapper hide">
                <label class="footer-label"> Contact </label>
                <label class="footer-text"> 0282968667 | 0283959731 </label>
            </div>    
            <div class="footer-wrapper hide">
                <label class="footer-label"> Email address  </label>
                <label class="footer-text"> colegiodemontalban.official@gmail.com </label>
            </div>    
            <div class="footer-wrapper hide">
                <label class="footer-label"> Facebook page </label>
                <a class="footer-link" href="https://www.facebook.com/colegiodemontalban.cdmmis" target="_blank"> 
                    Colegio de Montalban MIS
                  </a>
            </div>    
        </footer>

    </main>

    <div class="search-modal" id="search-modal">
        <label> Result </label>
        <div class="search-result" id="search-results"></div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="search-modal-mobile" id="recent-search-modal-mobile">
        <div class="drop-down">
            <div class="wrapper padding">
                <button class="fa fa-chevron-up nav-button" id="back-button-search-modal-mobile" aria-label="back-button-search-modal-mobile"></button>
                <input class="search" placeholder="Search" id="search-input-mobile" enterkeyhint="Enter">
                <select class="select" id="search-by-mobile">
                    <option value="title"> Title </option>
                    <option value="isbn"> ISBN </option>
                    <option value="author"> Author </option>
                    <option value="genre"> Genre </option>
                </select>
                <div class="drop-down-menu left fit" id="recent-searches-modal-mobile">
                    <Label class="head" id="recent-search-label"> Recent searches </Label>
                    <div class="recent-searches" id="recent-search-mobile">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="set-up" id="one-time-setup-modal">
        <label class="header-label"> Get started </label>
        <p class="header-text"> This is a one-time setup, we need to set your information 
            befor you can continue. Make sure you have opened the verification link sent on your
            email.
        </p>
        <form class="form" id="sign-up-form" action="">
            <label class="warning" id="setup-warning">  </label>
            <input type="text" placeholder="First name" 
            id="first-name" onkeydown="return /[a-z]/i.test(event.key)">
            <input type="text" placeholder="Last name"
            id="last-name" onkeydown="return /[a-z]/i.test(event.key)">
            <input type="text" placeholder="Middle name" 
            id="middle-name" onkeydown="return /[a-z]/i.test(event.key)">
            <select name="Sex" id="sex">
            <option value="Male"> Male </option>
            <option value="Female"> Female </option>
            </select>
            <label for="birth-date"> Birth date </label>
            <input type="date" placeholder="Birth date" id="birth-date">
            <input type="text" placeholder="School ID" id="id" onkeydown="return /[0-9-/b]/i.test(event.key)">
            <input type="text" placeholder="Display name" id="display-name">
        </form>
        <div class="footer">
            <button id="cancel-setup"> Cancel </button>
            <button id="done-setup"> Done </button>
        </div>
    </div>

    <div class="view-book-modal">
        <div class="header">
            <label> Book </label>
            <button class="fa fa-close" id="close-profile"></button>
        </div>
        <label class="book-title"> Test </label>
    </div>

    <div class="user-profile-modal" id="user-profile-modal">
        <div class="header">
            <label class="left" id="profile-modal-header"> Profile </label>
            <button class="fa fa-close" id="close-profile" aria-label="close-profile-button">  </button>
        </div>
        <div class="background"> 
            <div class="photo-overlay fa fa-upload" id="photo-overlay">
                <form id="photo-input-form"> <input type="file" id="photo-input"> </form>
                <label for="photo-input"></label> 
            </div>
            <div class="photo" id="profile-photo"> 
                <img src="" alt="." id="display-photo">    
            </div>    
        </div>
        <label class="name" id="full-name"> Name </label>
        <label class="other-info" id="display-email"></label>
        <label class="other-info" id="display-verified"> </label>
        <div class="footer">
            <button id="edit-profile"> Edit profile </button>
        </div>
    </div>

    <div class="splash-screen active" id="splash-screen">
        <img class="splash-screen-logo" src="images/cdm_logo.webp" alt="Splash screen logo.">
        <label class="fa fa-spinner spinner" id="featured-spinner"></label>
        <label class="splash-screen-label"> From </label>
        <label class="splash-screen-text"> CdM Software Development Club </label>
    </div>

    <div class="confirm-dialog" id="confirm-dialog-modal">
        <div class="header">
            <label id="comfirm-dialog-header"> Confirm </label>
            <button class="fa fa-close" id="confirm-dialog-close-button" aria-label="confirm-dialog-close-button">  </button>
        </div>

        <p class="confirm-dialog-text" id="confirm-dialog-text">  </p>

        <div class="footer-dialog">
            <button id="yes-button"> Yes </button>
            <button id="no-button"> No </button>
        </div>
    </div>

    <div class="toast-message" id="toast-message-modal">
        <p class="message" id="toast-message"> Verify your account to start customizing your profile. </p>
        <button class="fa fa-close" id="toast-button" aria-label="toast-close-button">  </button>
    </div>

</body>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="./scripts/firebase/firebase.js"></script>

<script type="module" src="./scripts/features/user-first-login.js"></script>
<script src="./scripts/observer.js"></script>
<script type="module" src="./scripts/ui/home/nav-ui-home.js"></script>
<!---->

</html>
