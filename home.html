<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/pin.css">
    <link rel="stylesheet" href="./styles/drop-down.css">
    <title>Document</title>
</head>
<body>
    
    <nav class="nav">
        <button class="nav-button black">Home</button>
        <div class="wrapper button">
            <button class="nav-button" id="add-pin">
                <label for="add-pin" class="label" id="add-label">Create</label>
                <i class="search-icon fa fa-plus-square"></i>
             </button>
        </div>
        <div class="wrapper">
            <i class="search-icon fa fa-search "></i>
            <input type="text" class="search-input" placeholder="Search" id="search-input">
        </div>
        <button class="nav-button"><i class="fa fa-bell"></i></button>
        <button class="nav-button"><i class="fa fa-commenting"></i></button>
        <div class="drop-down">
            <button class="nav-button"><i class="fa fa-chevron-down"></i></button>
            <div class="drop-down-menu">
                <button id="username"> Username </button>
                <button> Profile </button>
                <button> Settings </button>
            </div>
        </div>
    </nav>

    <div class="main">

        <div class="content">
            <label class="label"> Your books </label>
           
            <div class="pin-container" id="your-book"> </div>
        </div>

        <div class="content">
            <label class="label"> All </label>

            <div class="pin-container" id="all"> </div>
        </div>

    </div>

</body>

<script type="module" src="./scripts/user-module.js"></script>
