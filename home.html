<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/pin.css">
    <link rel="stylesheet" href="./styles/drop-down.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/cdm_logo.png">
    <title> Home </title>
</head>
<body>
    
    <nav class="nav">
        <button class="nav-button black">Home</button>

        <div class="wrapper search">
            <button class="search-button fa fa-search"></button>
            <div class="drop-down-search">
                <input type="text" class="search-input" placeholder="Search" id="search-input"> 
            </div>
        </div>
        <button class="nav-button large"><i class="fa fa-bell"></i></button>
        <button class="nav-button large"><i class="fa fa-commenting"></i></button>
        <div class="drop-down">
            <button class="nav-button large"><i class="fa fa-chevron-down"></i></button>
            <div class="drop-down-menu">
                <button id="username"> Username </button>
                <button id="profile"> Profile </button>
                <button id="settings"> Settings </button>
                <button id="log-out"> Logout </button>
            </div>
        </div>
    </nav>

    <div class="main">

        <div class="content">
            <label class="label left"> Your books </label>
           
            <div class="pin-container" id="your-book"> </div>
        </div>

        <div class="content">
            <label class="label left"> All </label>

            <div class="pin-container" id="all"> </div>
        </div>

    </div>

</body>

<!-- scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="./scripts/firebase.js"></script>
<!---->

<!--custom scripts-->
<script type="module" src="./scripts/user.js"></script>
<!---->

</html>
