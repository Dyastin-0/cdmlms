<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/pin.css">
    <link rel="stylesheet" href="./styles/drop-down.css">
    <link rel="stylesheet" href="./styles/search-result.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/cdm_logo.png">
    <title> Home </title>
</head>
<body>
    
    <nav class="nav">
        <div class="wrapper">
            <button class="nav-button medium"> <img class="logo" src="./images/cdm_logo.png">
                CDMLMS
              </button>
        </div>
        <button class="nav-button search fa fa-search" id="search-button"></button>
        <div class="drop-down" id="search-drop-down">
            <div class="wrapper">
                <input class="search" placeholder="Search" id="search-input">
                <select class="select" id="search-by">
                    <option value="title"> Title </option>
                    <option value="isbn"> ISBN </option>
                    <option value="author"> Author </option>
                    <option value="genre"> Genre </option>
                </select>
            </div>
            <div class="drop-down-menu left fit" id="recent-searches-modal">
                <Label class="head" id="recent-search-label"> Recent searches </Label>
                <div class="recent-searches" id="recent-searches">
                </div>
            </div>
        </div>

        <div class="wrapper">
            <button class="nav-button large" id="user-notification"><i class="fa fa-bell"></i></button>
            <div class="drop-down">
                <button class="nav-button large" id="user-drop-down"><i class="fa fa-chevron-down"></i></button>
                <div class="drop-down-menu">
                    <button class="button" id="username"> Username </button>
                    <button class="button" id="profile"> Profile </button>
                    <button class="button" id="settings"> Settings </button>
                    <button class="button" id="log-out"> Logout </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main">

        <div class="content">
            <label class="label left"> Your books </label>
           
            <div class="pin-container" id="your-book"> </div>
        </div>

        <div class="content">
            <label class="label left"> Featured Books </label>

            <div class="pin-container" id="featured"> </div>
        </div>

        <div class="footer-global">
            <div class="footer-wrapper">
                <label class="footer-label"> Address </label>
                <label class="footer-text"> Kasiglahan Montalban, Rizal, Philippines </label>
            </div>
            <div class="footer-wrapper">
                <label class="footer-label"> Contact </label>
                <label class="footer-text"> 0282968667 / 0283959731 </label>
            </div>    
            <div class="footer-wrapper">
                <label class="footer-label"> Official email address  </label>
                <label class="footer-text"> colegiodemontalban.official@gmail.com </label>
            </div>    
            <div class="footer-wrapper">
                <label class="footer-label"> Facebook page </label>
                <label class="footer-text"> https://www.facebook.com/colegio de montalban MIS </label>
            </div>    
        </div>

    </div>

    <div class="search-modal" id="search-modal">
        <label> Result </label>
        <div class="search-result" id="search-results"></div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="search-modal-mobile" id="recent-search-modal-mobile">
        <div class="drop-down">
            <div class="wrapper padding">
                <button class="fa fa-chevron-left nav-button" id="back-button-search-modal-mobile"></button>
                <input class="search" placeholder="Search" id="search-input-mobile">
                <select class="select" id="search-by-mobile">
                    <option value="title"> Title </option>
                    <option value="isbn"> ISBN </option>
                    <option value="author"> Author </option>
                    <option value="genre"> Genre </option>
                </select>
                <div class="drop-down-menu left fit" id="recent-searches-modal-mobile">
                    <Label class="head" id="recent-search-label"> Recent searches </Label>
                    <div class="recent-searches" id="recent-search-mobile">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="./scripts/firebase.js"></script>
<!---->

<!--custom scripts-->
<script type="module" src="./scripts/user.js"></script>
<!---->

</html>
