<!DOCTYPE html>
<html lang="en" class="form">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/sign-in.css">
    <link rel="stylesheet" href="./styles/toast-message.css">
    <link rel="stylesheet" href="./styles/confirm-dialog.css">
    <link rel="stylesheet" href="./styles/process-dialog.css">
    <link rel="icon" type="image/webp" sizes="32x32" href="./images/cdm_logo.webp">
    <title> Sign up </title>
</head>
<body class="form">
    <div class="main-header">
		<a href="./" class="nav-button large bg-none" id="index-button">
			<img class="logo" src="./images/cdm_logo.webp" alt="Colegio de Montalban logo">
			Colegio de Montalban
        </a>
	</div>
    <div class="sign-in" id="sign-up-modal">
        <div class="container">
            <label class="sign-in-label"> Welcome to CDMLMS </label>
            <label class="sign-in-label sm"> create your account </label>
            <form class="form" id="sign-up-form" action="">
                <label class="warning" id="sign-up-warning">  </label>
                <input type="text" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password" autocomplete="on" enterkeyhint="Enter">
                <input type="password" placeholder="Confirm password" id="password-confirm" autocomplete="on" enterkeyhint="Enter">
                <button id="sign-up-account-button"> Sign up </button>
                <label class="or"> or </label>
                <button class="google-button" id="sign-up-google">	
                    <img src="./images/google_logo.webp" alt="Google logo.">	
                    <label class="lg"> Continue with Google </label>
                </button>
                <label class="underlined" id="have-account"> Already have an account? </label>
            </form>
        </div>
	</div>

    <!-- modals -->
    <div class="confirm-dialog" id="confirm-dialog-modal">
        <div class="header">
            <label id="comfirm-dialog-header"> Confirm </label>
            <button class="fa fa-close" id="confirm-dialog-close-button" aria-label="confirm-dialog-close-button">  </button>
        </div>

        <p class="confirm-dialog-text" id="confirm-dialog-text">  </p>

        <div class="footer-dialog">
            <button id="yes-button"> Yes </button>
            <button id="no-button"> No </button>
        </div>
    </div>

	<div class="toast-message" id="toast-message-modal">
        <p class="message" id="toast-message"></p>
        <button class="fa fa-close" id="toast-button" aria-label="toast-close-button">  </button>
    </div>

    <div class="process-dialog" id="process-dialog-modal">
		<label class="process-message" id="process-message"></label>
		<label class="process-spinner fa-solid fa-circle-notch fa-spin"></label>
	</div>
</body>

<!-- scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
<script src="./scripts/firebase/firebase.js"></script>
<!---->

<!--custom scripts -->
<script type="module" src="./scripts/features/sign-up.js"></script>
<script src="./scripts/ui/index/sign-up-ui.js"></script>
</html>
