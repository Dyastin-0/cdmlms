<!DOCTYPE html>
<html lang="en" class="flex-end">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library Management System of Colegio de Montalban.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/drop-down.css">
    <link rel="stylesheet" href="./styles/pin.css">
    <link rel="stylesheet" href="./styles/wrapper.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/add-book-form.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/user-transactions.css">
    <link rel="stylesheet" href="./styles/confirm-dialog.css">
    <link rel="stylesheet" href="./styles/process-dialog.css">
    <link rel="stylesheet" href="./styles/edit-profile.css">
    <link rel="stylesheet" href="./styles/process-dialog.css">
    <link rel="stylesheet" href="./styles/user-profile.css">
    <link rel="stylesheet" href="./styles/view-book.css">
    <link rel="stylesheet" href="./styles/splash-screen.css">
    <link rel="stylesheet" href="./styles/toast-message.css">
    <link rel="stylesheet" href="./styles/set-up.css">
    <link rel="stylesheet" href="./styles/edit-book-form.css">
    <link rel="stylesheet" href="./styles/edit-user.css">
    <link rel="icon" type="image/webp" sizes="32x32" href="./images/cdm_logo.webp">
    <title>Admin</title>
</head>

<body class="flex-end">

    <div class="dashboard" id="left-nav">
        <div class="header">
            <a href="./" class="nav-button large n-m bg-none" id="index-button">
                <img class="logo n-p" src="./images/cdm_logo.webp" alt="Colegio de Montalban logo">
            </a>
        </div>
        <button id="left-home-button">
            <i class="fas fa-home"></i>
            <label>Dashboard</label>
        </button>
        <button id="left-search-button">
            <i class="fas fa-search"></i>
            <label>Search</label>
        </button>
        <label>Book</label>
        <button id="left-add-button">
            <i class="fas fa-plus-circle"></i>
            <label>Add</label>
        </button>
        <button id="left-delete-button">
            <i class="fas fa-circle-minus"></i>
            <label>Delete</label>
        </button>
        <button id="left-edit-button">
            <i class="fas fa-square-pen"></i>
            <label>Edit</label>
        </button>
        <label>Others</label>
        <button id="left-requests-button">
            <i class="fas fa-check-double"></i>
            <label>Requests</label>
        </button>
        <button id="left-records-button">
            <i class="fas fa-folder"></i>
            <label>Records</label>
        </button>
        <button id="left-users-button">
            <i class="fas fa-user"></i>
            <label>Users</label>
        </button>
    </div>

    <main class="main admin">
        <nav class="nav admin">
            <button class="nav-button medium display-none dashboard-button" id="left-nav-button">
                <i class="fas fa-bars"></i>
            </button>
            <div class="wrapper">
                <a href="./home.html" class="nav-button small-g" id="admin-home"> Home </a>
                <button class="nav-button medium" id="user-notification" aria-label="user-notification">
                    <i class="fa fa-bell"></i>
                </button>
                <div class="user-drop-down">
                    <button class="nav-button medium" id="user-drop-down-button" aria-label="user-drop-down-button">
                        <i class="fa fa-chevron-down chevron" id="user-drop-down-chevron"></i>
                    </button>
                    <div class="drop-down-menu" id="user-drop-down">
                        <button class="nav-button small fit" id="display-name"> Display name </button>
                        <button class="nav-button small fit" id="settings"> Settings </button>
                        <button class="nav-button small fit" id="sign-out"> Sign out </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="content center-horizontal">

            <div class="card active" id="statistics">
                <label class="card-title">Dashboard</label>
                <div class="pin-container" id="statistic-pins">
                    <div class="pin wl">
                        <label class="statistics">Total verified users</label>
                        <label class="data" id="total-users"></label>
                    </div>
                    <div class="pin wl">
                        <label class="statistics">Pending requests</label>
                        <label class="data" id="pending-requests"></label>
                    </div>
                    <div class="pin wl">
                        <label class="statistics">Total issued books</label>
                        <label class="data" id="total-issued-books"></label>
                    </div>
                    <div class="pin wl">
                        <label class="statistics">Total books</label>
                        <label class="data" id="total-books"></label>
                    </div>
                </div>
            </div>

            <div class="card" id="recent-users">
                <label class="card-title">Users</label>
                <label class="card-title small">recently created users</label>
                <div class="pin-container" id="most-recent-user-pins"></div>
            </div>

            <div class="card" id="records">
                <label class="card-title">Records</label>
                <label class="card-title small">most recent transactions</label>
                <div class="pin-container" id="most-recent-transactions"></div>
            </div>

            <div class="card" id="delete-book">
                <label class="card-title">Delete</label>
                <label class="card-title small">search for book to remove</label>
                <div class="wrapper margin-bottom">
                    <input class="search white" placeholder="Search" id="search-input-delete-book" enterkeyhint="Enter">
                    <div class="drop-down" id="delete-filter-drop-down">
                        <button class="nav-button small white pointer wpx" id="delete-filter-by-drop-down-button" aria-label="delete-filter-by-drop-down-button">
                            <label class="inherit" id="delete-selected-filter">Title</label>
                            <i class="fa fa-chevron-down chevron" id="delete-filter-drop-down-chevron"></i>
                        </button>
                        <div class="drop-down-menu left fit" id="delete-filter-drop-down-menu">
                            <button class="nav-button small fit" id="delete-author-filter"> Title </button>
                            <button class="nav-button small fit" id="delete-title-filter"> Author </button>
                            <button class="nav-button small fit" id="delete-category-filter"> Category </button>
                            <button class="nav-button small fit" id="delete-isbn-filter"> ISBN </button>
                        </div>
                    </div>
                </div>
                <div class="pin-container min-height" id="delete-book-pins-container"></div>
            </div>

            <div class="card" id="edit-book">
                <label class="card-title">Edit</label>
                <label class="card-title small">search for book to modify</label>
                
                <div class="wrapper margin-bottom">
                    <input class="search white" placeholder="Search" id="search-input-edit-book" enterkeyhint="Enter">
                    <div class="drop-down" id="filter-drop-down">
                        <button class="nav-button small white pointer wpx" id="filter-by-drop-down-button" aria-label="filter-by-drop-down-button">
                            <label class="inherit" id="selected-filter">Title</label>
                            <i class="fa fa-chevron-down chevron" id="filter-drop-down-chevron"></i>
                        </button>
                        <div class="drop-down-menu left fit" id="filter-drop-down-menu">
                            <button class="nav-button small fit" id="author-filter"> Title </button>
                            <button class="nav-button small fit" id="title-filter"> Author </button>
                            <button class="nav-button small fit" id="category-filter"> Category </button>
                            <button class="nav-button small fit" id="isbn-filter"> ISBN </button>
                        </div>
                    </div>
                </div>                
                <div class="pin-container pm-none" id="edit-book-pins"></div>
                <label class="card-title">Recently added books</label>
                <div class="pin-container" id="edit-book-pins-recent"></div>
            </div>

            <div class="card" id="search-admin">
                <label class="card-title"> Search for </label>
                <label class="card-title small"> users, transactions, or requests </label>

                <div class="wrapper margin-bottom">
                    <input class="search white" placeholder="Search" id="search-input-admin" enterkeyhint="Enter">
                    <div class="drop-down" id="filter-drop-down-admin">
                        <button class="nav-button small white pointer" id="filter-by-drop-down-button-admin" aria-label="filter-by-drop-down-button-admin">
                            <label class="white" id="where-filter-admin">Users</label>
                            <i class="fa fa-chevron-down chevron" id="filter-drop-down-chevron-admin"></i>
                        </button>
                        <div class="drop-down-menu upper left fit" id="filter-drop-down-menu-admin">
                            <button class="nav-button small fit" id="user-filter">Users</button>
                            <button class="nav-button small fit" id="request-filter">Requests</button>
                            <button class="nav-button small fit" id="transaction-filter">Transactions</button>
                        </div>
                    </div>
                </div>

                <div class="pin-container min-height" id="search-result-admin">
                    
                </div>
            </div>

            <div class="card" id="issue-requests">
                <label class="card-title">Requests</label>
                <div class="pin-container" id="request-pins"></div>
                <label class="card-title">Return Requests</label>
                <div class="pin-container" id="return-request-pins"></div>
            </div>

            <div class="card" id="add-book">
                <label class="card-title"> Add book </label>
                <form class="add-book-form" id="add-book-form">
                    <input type="text" placeholder="Title" id="add-book-title">
                    <input type="text" placeholder="Author" id="add-book-author">
                    <input type="text" placeholder="Publisher" id="add-book-publication">
                    <input type="text" placeholder="Year of publication" id="add-book-date-publication">
                    <input type="text" placeholder="Category" id="add-book-category">
                    <input type="text" placeholder="ISBN" id="add-book-isbn">
                    <textarea placeholder="Description" id="add-book-description" cols="30" rows="5"></textarea>

                    <div class="drop-down wd" id="availability-drop-down">
                        <button class="nav-button small mg-btm" id="availability-by-drop-down-button" aria-label="availability-by-drop-down-button">
                            <label class="inherit" id="add-book-availability">Available</label>
                            <i class="fa fa-chevron-down chevron" id="availability-drop-down-chevron"></i>
                        </button>
                        <div class="drop-down-menu left fit" id="availability-drop-down-menu">
                            <button class="nav-button small fit black" id="available">Available</button>
                            <button class="nav-button small fit black" id="not-available">Not vailable</button>
                        </div>
                    </div>

                    <button id="add-book-button"> Add </button>
                    <button id="add-book-clear-button"> Clear </button>
                    </div>
                </form>
            </div>

		</div>

        <footer class="footer-global">
            <div class="footer-wrapper hide">
                <label class="footer-label">
                    <i class="fa-solid fa-location-dot"></i>
                    Address
                </label>
                <a class="footer-link"
                href="https://www.google.com/maps/place/Colegio+de+Montalban/@14.7504908,121.1403429,17.5z/data=!4m6!3m5!1s0x3397bbe8733338e5:0xc845d7b6001522e1!8m2!3d14.7505016!4d121.1416472!16s%2Fm%2F080f_k2"
                target="_blank">
                Kasiglahan Village, Montalban, Rizal
                </a>
            </div>
            <div class="footer-wrapper hide">
                <label class="footer-label"> 
                    <i class="fa-solid fa-phone"></i>
                    Contact
                </label>
                <label class="footer-text"> 0282968667 | 0283959731 </label>
            </div>    
            <div class="footer-wrapper hide">
                <label class="footer-label">
                    <i class="fa-solid fa-envelope"></i>
                    Email address
                    </label>
                <label class="footer-text"> colegiodemontalban.official@gmail.com </label>
            </div>    
            <div class="footer-wrapper hide">
                <label class="footer-label">
                    <i class="fa-brands fa-facebook"></i>
                    Facebook 
                    </label>
                <a class="footer-link" href="https://www.facebook.com/colegiodemontalban.cdmmis" target="_blank"> 
                    Colegio de Montalban LMS
                </a>
            </div>    
        </footer>

    </main>

    <!-- Modals -->

    <div class="overlay" id="overlay"></div>
    <div class="overlay second" id="second-overlay"></div>
    <div class="overlay second" id="third-overlay"></div>
    <div class="overlay second" id="fourth-overlay"></div>

    <div class="edit-user-modal" id="edit-user-modal">
        <div class="header">
            <label class="black">Edit user</label>
            <button class="fas fa-close black" id="close-edit-user-modal" aria-label="close-edit-user-label"></button>
        </div>
        <form class="edit-user-form" id="edit-user-form">
            <input type="text" id="edit-user-id">
            <div class="drop-down wd" id="edit-role-drop-down">
                <button class="nav-button small g" id="edit-role-by-drop-down-button" aria-label="edit-role-by-drop-down-button">
                    <label class="inherit" id="edit-user-role">User</label>
                    <i class="fa fa-chevron-down chevron" id="edit-role-drop-down-chevron"></i>
                </button>
                <div class="drop-down-menu left fit" id="edit-role-drop-down-menu">
                    <button class="nav-button small fit black" id="edit-admin">Admin</button>
                    <button class="nav-button small fit black" id="edit-user">User</button>
                </div>
            </div>
            <div class="drop-down wd" id="edit-status-drop-down">
                <button class="nav-button small g" id="edit-status-by-drop-down-button" aria-label="edit-status-by-drop-down-button">
                    <label class="inherit" id="edit-user-status">Good</label>
                    <i class="fa fa-chevron-down chevron" id="edit-status-drop-down-chevron"></i>
                </button>
                <div class="drop-down-menu left fit" id="edit-status-drop-down-menu">
                    <button class="nav-button small fit black" id="edit-good">Good</button>
                    <button class="nav-button small fit black" id="edit-warning">Warning</button>
                    <button class="nav-button small fit black" id="edit-blocked">Blocked</button>
                </div>
            </div>
            <button class="button" id="save-user-changes"> Save </button>
        </form>
    </div>

    <div class="edit-book-modal" id="edit-book-modal">
        <div class="header">
            <label>Edit book</label>
            <button class="fas fa-close" id="close-edit-book-modal" aria-label="close-edit-book-modal"></button>
        </div>

        <form class="add-book-form" id="edit-book-form">
            <input type="text" placeholder="Title" id="edit-book-title">
            <input type="text" placeholder="Author" id="edit-book-author">
            <input type="text" placeholder="Publisher" id="edit-book-publication">
            <input type="text" placeholder="Year of publication" id="edit-book-date-publication">
            <input type="text" placeholder="Category" id="edit-book-category">
            <input type="text" placeholder="ISBN" id="edit-book-isbn">
            <textarea placeholder="Description" id="edit-book-description" cols="30" rows="5"></textarea>

            <div class="drop-down wd" id="edit-availability-drop-down">
                <button class="nav-button small mg-btm" id="edit-availability-by-drop-down-button" aria-label="edit-availability-by-drop-down-button">
                    <label class="inherit" id="edit-book-availability">Available</label>
                    <i class="fa fa-chevron-down chevron" id="edit-availability-drop-down-chevron"></i>
                </button>
                <div class="drop-down-menu left fit" id="edit-availability-drop-down-menu">
                    <button class="nav-button small fit black" id="edit-available">Available</button>
                    <button class="nav-button small fit black" id="edit-not-available">Not vailable</button>
                </div>
            </div>

            <button id="save-book-button"> Save </button>
            </div>
        </form>

    </div>

    <div class="toast-message" id="toast-message-modal">
        <p class="message" id="toast-message"></p>
        <button class="fa fa-close" id="toast-button" aria-label="toast-close-button">  </button>
    </div>

    <div class="confirm-dialog" id="confirm-dialog-modal">
        <div class="header">
            <label id="comfirm-dialog-header"> Confirm </label>
            <button class="fa fa-close" id="confirm-dialog-close-button" aria-label="confirm-dialog-close-button">  </button>
        </div>

        <p class="confirm-dialog-text" id="confirm-dialog-text">  </p>

        <div class="footer-dialog">
            <button id="yes-button"> Yes </button>
            <button id="no-button"> No </button>
        </div>
    </div>

    <div class="toast-message" id="toast-message-modal">
        <p class="message" id="toast-message"></p>
        <button class="fa fa-close" id="toast-button" aria-label="toast-close-button"></button>
    </div>

    <div class="process-dialog" id="process-dialog-modal">
		<label class="process-message" id="process-message"></label>
		<label class="process-spinner fa-solid fa-circle-notch fa-spin"></label>
	</div>

    <div class="view-book-modal">
        <div class="header">
            <label id="book-title-header"></label>
            <label class="fa fa-close" id=""></label>
        </div>
    </div>

    <div class="user-profile-modal" id="user-profile-modal">
        <div class="header">
            <label class="left" id="profile-modal-header"> Profile </label>
            <button class="fa fa-close white" id="close-profile" aria-label="close-profile-button">  </button>
        </div>
        <div class="background"> 
            <div class="photo-overlay fa fa-camera" id="photo-overlay">
                <form id="photo-input-form"> <input type="file" id="photo-input"> </form>
                <label for="photo-input"></label> 
            </div>
            <div class="photo" id="profile-photo"> 
                <img src="" alt="." id="display-photo">    
            </div>    
        </div>
        <label class="name" id="full-name"> Name </label>
        <label class="other-info" id="display-email"></label>
        <label class="other-info" id="penalty-count"></label>
        <label class="other-info" id="display-verified"> </label>
        <div class="footer">
            <button class="black" id="edit-profile-button"> Edit profile </button>
        </div>
    </div>

    <div class="edit-profile-modal" id="edit-profile-modal">
        <div class="header">
            <label class="black"> Edit profile </label>
            <button class="fa fa-close black" id="close-edit-profile" aria-label="close-edit-button"></button>
        </div>
        <form class="form" id="edit-profile-form">
            <label class="warning" id="edit-warning">  </label>
            <input class="black" type="text" placeholder="First name" 
            id="edit-first-name" onkeydown="return /[a-z]/i.test(event.key)">
            <input class="black" type="text" placeholder="Last name"
            id="edit-last-name" onkeydown="return /[a-z]/i.test(event.key)">
            <input class="black" type="text" placeholder="Middle name" 
            id="edit-middle-name" onkeydown="return /[a-z]/i.test(event.key)">

            <div class="drop-down" id="sex-drop-down">
                <button class="nav-button small g" id="sex-drop-down-button" aria-label="sex-drop-down-button">
                    <label id="selected-sex"> Male </label>
                    <i class="fa fa-chevron-down chevron" id="sex-drop-down-chevron"></i>
                </button>
                <div class="drop-down-menu left fit" id="sex-drop-down-menu">
                    <button class="nav-button small fit" id="male-sex"> Male </button>
                    <button class="nav-button small fit" id="female-sex"> Female </button>
                </div>
            </div>

            <label class="black" for="edit-birth-date"> Birth date </label>
            <input class="black" type="date" placeholder="Birth date" id="edit-birth-date">
            <input class="black" type="text" placeholder="Display name" id="edit-display-name">
        </form>
        <div class="footer">
            <button class="black" id="done-edit"> Done </button>
        </div>
    </div>

    <div class="splash-screen active" id="splash-screen">
		<div></div>
		<img class="splash-screen-logo" src="images/cdm_logo.webp" alt="Splash screen logo.">
		<i class="fa-solid fa-circle-notch fa-spin spinner"></i>
        <div class="text-wrapper">
			<label class="splash-screen-label"> From </label>
        	<label class="splash-screen-text"> Agile Sprinters </label>
		</div>
    </div>

</body>

<!-- custom scripts -->
<script  type="module" src="./scripts/features/admin/admin-check.js"></script>
<script type="module" src="./scripts/features/edit-profile.js"></script>
<script src="./scripts/observer.js"></script>
<script type="module" src="./scripts/features/user-profile.js"></script>
<script src="./scripts/ui/admin/cards-ui.js"></script>

</html>
