    <div class="set-up" id="one-time-setup-modal">
        <label class="header-label"> Accout Setup</label>
        <label class="header-text"> This is a one-time setup, we need to get your personal information 
            before you can continue. Make sure you have opened the verification link sent on your
            email (Disregard if you have signed in with your Google account).
        </label>
        <form class="form">
            <label class="underlined" id="resend-email-verification"> Resend email verification? </label>
            <label class="warning" id="setup-warning">  </label>
            <input type="text" placeholder="First name" 
            id="first-name" onkeydown="return /[a-z]/i.test(event.key)">
            <input type="text" placeholder="Last name"
            id="last-name" onkeydown="return /[a-z]/i.test(event.key)">
            <input type="text" placeholder="Middle name" 
            id="middle-name" onkeydown="return /[a-z]/i.test(event.key)">
            
            <div class="drop-down" id="setup-sex-drop-down">
                <button class="nav-button small dark" id="setup-sex-drop-down-button" aria-label="setup-sex-drop-down-button">
                    <label class="inherit white" id="setup-selected-sex"> Male </label>
                    <i class="fa fa-chevron-down chevron" id="setup-sex-drop-down-chevron"></i>
                </button>
                <div class="drop-down-menu left fit" id="setup-sex-drop-down-menu">
                    <button class="nav-button small fit" id="setup-male-sex"> Male </button>
                    <button class="nav-button small fit" id="setup-female-sex"> Female </button>
                </div>
            </div>

            <label for="birth-date"> Birth date </label>
            <input class="dark" type="date" placeholder="Birth date" id="birth-date">

            <div class="container">
                <div class="drop-down" id="course-drop-down">
                    <button class="nav-button small dark" id="course-drop-down-button" aria-label="course-drop-down-button">
                        <label class="inherit white" id="setup-selected-course">Course</label>
                        <i class="fa fa-chevron-down chevron" id="course-drop-down-chevron"></i>
                    </button>
                    <div class="drop-down-menu left fit" id="course-drop-down-menu">
                        <button class="nav-button small fit" id="course-bscpe">BSCpE</button>
                        <button class="nav-button small fit" id="course-bsit">BSIT</button>
                        <button class="nav-button small fit" id="course-bsed">BSED</button>
                        <button class="nav-button small fit" id="course-bsba">BSBA</button>
                    </div>
                </div>

                <div class="drop-down" id="year-drop-down">
                    <button class="nav-button small dark fit-content" id="year-drop-down-button" aria-label="year-drop-down-button">
                        <label class="inherit white" id="setup-selected-year">Year</label>
                        <i class="fa fa-chevron-down chevron" id="year-drop-down-chevron"></i>
                    </button>
                    <div class="drop-down-menu left fit" id="year-drop-down-menu">
                        <button class="nav-button small fit" id="year-1">1st</button>
                        <button class="nav-button small fit" id="year-2">2nd</button>
                        <button class="nav-button small fit" id="year-3">3rd</button>
                        <button class="nav-button small fit" id="year-4">4th</button>
                    </div>
                </div>
            </div>

            <input type="text" placeholder="School ID (e.g., 00-00000)" id="id" onkeydown="return /[0-9-/b]/i.test(event.key)">
            <input type="text" placeholder="Display name" id="display-name">
        </form>
        <div class="footer">
            <button id="cancel-setup"> Cancel </button>
            <button id="done-setup"> Done </button>
        </div>
    </div>

            <label class="black" for="edit-birth-date"> Birth date </label>

            <input class="black" type="text" placeholder="Display name" id="edit-display-name">
        </form>
